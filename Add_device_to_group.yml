---
- name: Configure FortiManager User Device Group
  hosts: fortimanager
  collections:
    - fortinet.fortimanager
  connection: httpapi
  vars:
    ansible_httpapi_use_ssl: true
    ansible_httpapi_validate_certs: false
    ansible_network_os: fortinet.fortimanager.fortimanager
    ansible_user: "admin"
    ansible_password: "admin"
    ansible_host: "192.168.10.6"


  tasks:
   - name: Configure dynamic mappings of device group
     fmgr_user_devicegroup_dynamicmapping:
        bypass_validation: False
        # workspace_locking_adom: <value in [global, custom adom including root]>
        # workspace_locking_timeout: 300
        # rc_succeeded: [0, -2, -3, ...]
        # rc_failed: [-2, -3, ...]
        adom: root
        device-group: HUBs # name
        state: present
        user_devicegroup_dynamicmapping:
           _if_unmanaged: 10
           _scope:
             -
                 name: Hub # need a valid device name
                 vdom: root # need a valid vdom name under the device
           comment: ansible-comment

